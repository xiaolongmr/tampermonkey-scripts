<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>受保护页面示例</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid #eee;
            margin-bottom: 30px;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #07c160;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .user-welcome {
            color: #666;
        }
        
        .logout-btn {
            padding: 8px 16px;
            background-color: #ff4d4f;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        
        .logout-btn:hover {
            background-color: #ff7875;
        }
        
        .login-btn {
            padding: 8px 16px;
            background-color: #07c160;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        
        .login-btn:hover {
            background-color: #06b355;
        }
        
        .content {
            min-height: 400px;
        }
        
        .protected-content {
            background-color: #f6ffed;
            border: 1px solid #b7eb8f;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }
        
        .protected-content h2 {
            color: #52c41a;
            margin-top: 0;
        }
        
        .login-required {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        
        .login-required h2 {
            color: #ff4d4f;
            margin-bottom: 20px;
        }
        
        footer {
            margin-top: 50px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            text-align: center;
            color: #999;
            font-size: 14px;
        }
        
        .loading-spinner {
            text-align: center;
            padding: 60px 20px;
        }
        
        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #07c160;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">我的应用</div>
        <div id="user-info" class="user-info">
            <!-- 用户信息将在这里动态显示 -->
        </div>
    </header>

    <div class="content">
        <div id="loading" class="loading-spinner">
            <div class="spinner"></div>
            <p>正在检查登录状态...</p>
        </div>
        
        <div id="login-required" class="login-required" style="display: none;">
            <h2>请先登录</h2>
            <p>该页面需要登录才能访问</p>
            <a href="#" id="go-login" class="login-btn">立即登录</a>
        </div>
        
        <div id="protected-content" class="protected-content" style="display: none;">
            <h2>欢迎访问受保护页面！</h2>
            <p>这是一个需要微信公众号登录才能访问的页面。</p>
            
            <div>
                <h3>用户信息</h3>
                <div id="user-details">
                    <!-- 用户详情将在这里动态显示 -->
                </div>
            </div>
            
            <div style="margin-top: 30px;">
                <h3>受保护的功能</h3>
                <ul>
                    <li>查看个人信息</li>
                    <li>访问专属内容</li>
                    <li>使用个性化功能</li>
                    <li>管理账户设置</li>
                </ul>
            </div>
        </div>
    </div>

    <footer>
        <p>© 2024 我的应用 - 作者: 小张 (https://blog.z-l.top/)</p>
    </footer>

    <!-- 引入微信登录库 -->
    <script src="./wechat-login.js" type="module"></script>
    
    <script type="module">
        // 导入微信登录库
        import { wechatLogin } from './wechat-login.js';
        
        // 初始化DOM元素
        const loadingElement = document.getElementById('loading');
        const loginRequiredElement = document.getElementById('login-required');
        const protectedContentElement = document.getElementById('protected-content');
        const userInfoElement = document.getElementById('user-info');
        const userDetailsElement = document.getElementById('user-details');
        const goLoginButton = document.getElementById('go-login');
        
        /**
         * 显示用户信息
         * @param {Object} userInfo - 用户信息对象
         */
        function displayUserInfo(userInfo) {
            // 更新导航栏用户信息
            userInfoElement.innerHTML = `
                <div class="user-welcome">欢迎，用户 ${userInfo.openid.substring(0, 8)}...</div>
                <button id="logout-button" class="logout-btn">登出</button>
            `;
            
            // 更新用户详情
            let userDetailsHTML = '<table border="1" cellpadding="8" cellspacing="0" style="border-collapse: collapse; width: 100%;">';
            Object.entries(userInfo).forEach(([key, value]) => {
                userDetailsHTML += `
                    <tr>
                        <td style="background-color: #f9f9f9; font-weight: bold;">${key}</td>
                        <td>${typeof value === 'object' ? JSON.stringify(value) : value}</td>
                    </tr>
                `;
            });
            userDetailsHTML += '</table>';
            userDetailsElement.innerHTML = userDetailsHTML;
            
            // 添加登出事件
            document.getElementById('logout-button').addEventListener('click', handleLogout);
        }
        
        /**
         * 处理登出
         */
        function handleLogout() {
            if (confirm('确定要登出吗？')) {
                wechatLogin.logout();
                window.location.reload();
            }
        }
        
        /**
         * 初始化页面
         */
        async function initPage() {
            try {
                // 确保用户已登录
                const isAuthenticated = await wechatLogin.ensureAuthenticated({
                    redirect: false, // 不自动重定向，我们手动控制UI
                    validateToken: true // 验证token是否有效
                });
                
                // 隐藏加载状态
                loadingElement.style.display = 'none';
                
                if (isAuthenticated) {
                    // 用户已登录，显示受保护内容
                    protectedContentElement.style.display = 'block';
                    const userInfo = wechatLogin.getUserInfo();
                    displayUserInfo(userInfo);
                } else {
                    // 用户未登录，显示登录提示
                    loginRequiredElement.style.display = 'block';
                }
            } catch (error) {
                console.error('初始化页面失败:', error);
                loadingElement.style.display = 'none';
                loginRequiredElement.style.display = 'block';
            }
        }
        
        // 添加登录按钮事件
        goLoginButton.addEventListener('click', function(e) {
            e.preventDefault();
            // 重定向到登录页面或显示登录组件
            wechatLogin.redirectToLogin(window.location.href);
        });
        
        // 监听登出事件
        wechatLogin.on('logout', () => {
            console.log('用户已登出');
            // 这里可以添加登出后的逻辑
        });
        
        // 初始化页面
        initPage();
    </script>
</body>
</html>
