<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>微信公众号登录组件示例</title>
    <style>
        /* 微信登录组件样式 */
        .wechat-login-container {
            max-width: 400px;
            margin: 2rem auto;
            padding: 20px;
            border: 1px solid #eaeaea;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .wechat-login-container h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 20px;
        }

        .qrcode-section {
            text-align: center;
            margin-bottom: 20px;
        }

        .qrcode-section p {
            color: #666;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .qrcode {
            max-width: 200px;
            margin: 0 auto;
            border: 1px solid #eee;
            padding: 10px;
            border-radius: 4px;
        }

        .verification-section {
            margin-bottom: 15px;
        }

        #verification-code {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }

        #verification-code:focus {
            outline: none;
            border-color: #07c160;
        }

        #verify-button {
            width: 100%;
            padding: 12px;
            background-color: #07c160;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        #verify-button:hover:not(:disabled) {
            background-color: #06b355;
        }

        #verify-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .message {
            margin-top: 15px;
            padding: 10px;
            text-align: center;
            border-radius: 4px;
            font-size: 14px;
        }

        .message.success {
            background-color: #f0f9ff;
            color: #007bff;
            border: 1px solid #bae7ff;
        }

        .message.error {
            background-color: #fff0f0;
            color: #ff4d4f;
            border: 1px solid #ffccc7;
        }

        .message.info {
            background-color: #f6ffed;
            color: #52c41a;
            border: 1px solid #b7eb8f;
        }

        /* 响应式设计 */
        @media (max-width: 480px) {
            .wechat-login-container {
                margin: 1rem;
                padding: 15px;
            }

            .qrcode {
                max-width: 180px;
            }
        }

        /* 加载动画 */
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="wechat-login-container">
        <h2>微信公众号登录</h2>

        <div class="qrcode-section">
            <p>请关注公众号并发送"验证码"获取登录码</p>
            <!-- 公众号二维码图片 -->
            <img src="https://wx.z-l.top/qrcode.png" alt="公众号二维码" class="qrcode" />
        </div>

        <div class="verification-section">
            <input type="text" id="verification-code" placeholder="请输入6位验证码" maxlength="6" />
            <button id="verify-button">
                验证登录
            </button>
        </div>

        <div id="message" class="message"></div>
    </div>

    <!-- 引入微信登录库 -->
    <script src="./wechat-login.js" type="module"></script>

    <script type="module">
        // 导入微信登录库
        import { wechatLogin } from './wechat-login.js';

        // 初始化DOM元素
        const verificationCodeInput = document.getElementById('verification-code');
        const verifyButton = document.getElementById('verify-button');
        const messageElement = document.getElementById('message');

        // 显示消息
        function showMessage(text, type = 'info') {
            messageElement.textContent = text;
            messageElement.className = `message ${type}`;
        }

        // 添加加载状态
        function showLoading(button, show = true) {
            if (show) {
                button.disabled = true;
                button.innerHTML = '<span class="loading"></span>验证中...';
            } else {
                button.disabled = false;
                button.innerHTML = '验证登录';
            }
        }

        // 验证按钮点击事件
        verifyButton.addEventListener('click', async function () {
            const code = verificationCodeInput.value.trim();

            // 基本验证
            if (!code || code.length !== 6 || !/^\d+$/.test(code)) {
                showMessage('请输入有效的6位数字验证码', 'error');
                return;
            }

            try {
                // 显示加载状态
                showLoading(this, true);
                showMessage('');

                // 调用验证API
                const result = await wechatLogin.verifyCode(code);

                if (result.success) {
                    // 登录成功
                    showMessage('登录成功，正在跳转...', 'success');

                    // 模拟跳转（实际项目中可以根据需求修改）
                    setTimeout(() => {
                        alert('登录成功！Token: ' + result.token.substring(0, 20) + '...');
                        window.location.reload();
                    }, 1500);
                } else {
                    // 登录失败
                    showMessage(result.message || '验证码错误或已过期', 'error');
                }
            } catch (error) {
                console.error('验证请求失败:', error);
                showMessage('网络错误，请稍后再试', 'error');
            } finally {
                // 恢复按钮状态
                showLoading(this, false);
            }
        });

        // 处理键盘输入
        verificationCodeInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                verifyButton.click();
            }
        });

        // 监听登录成功事件
        wechatLogin.on('loginSuccess', (data) => {
            console.log('登录成功:', data);
            // 这里可以添加登录成功后的逻辑
        });

        // 检查是否已登录
        if (wechatLogin.isLoggedIn()) {
            const userInfo = wechatLogin.getUserInfo();
            showMessage(`您已登录，用户ID: ${userInfo.openid.substring(0, 8)}...`, 'success');
        }
    </script>
</body>

</html>
